
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"  id="navigation">

  <a class="navbar-brand" href="{{ site.baseurl }}/">HOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav">

          {% for item in site.data.navbar %}
          <li {% if page.url =={{item.link}} %} class="nav-item active"
              {% else %} class="nav-item"
              {% endif %}>
              <a class="nav-link" href="{{ item.link | prepend: site.baseurl }}">{{ item.name }} </a>
          </li>
          {% endfor %}
        </ul>
    </div>
</nav>
