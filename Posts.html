---
layout: page
title: Posts
---


<div class="row">

  {% for post in site.posts %}
    <div class="col-md-6 mb-4 mt-4">

      <div class="card text-center">
        <div class="card-header">
          <h6> <a href="{{ post.url | prepend: site.baseurl }}" style="color:#000000;">{{ post.title }}</a> </h6>
        </div>
        <div class="card-body">
          <a href="{{ post.url | prepend: site.baseurl }}"> <img src="{{ post.image-slider | prepend: site.baseurl }}" alt="{{ post.title }}" height=200" /></a>
          <br>
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
